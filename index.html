<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        .hover-word {
            color: black; /* Default color */
            font-size: 20px;
            font-weight: bold;
            transition: color 0.5s ease-in-out;
        }

        .hover-word:hover {
            color: blue; /* Color change on hover */
        }
    </style>
</head>
<body>

    <p>Hover over this word: <span class="hover-word">KenSphere</span></p>

</body>
</html>
